<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Lab Html_2/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>Lab Html 2</title>
    <script>
        function display(){
            document.getElementById("myusername").innerHTML = document.getElementById("username").value;
        }
        function set_image(){
            document.getElementById("set_pro_pic").style.backgroundImage = "url("+document.getElementById("img-url").value+")";
        }
    </script>
</head>

<body>
<main>
    <div class="profile">
        <div class="img" style="display: block;background-image: url(https://media.discordapp.net/attachments/833619948165005322/1135590498816499712/image.png?ex=65490211&is=65368d11&hm=33588ac1bb33694ff6cc289403cfeaae3ab3b9dbf0bb92f2cfaf41a37642737d&=&width=1008&height=1002);" id="set_pro_pic" >
            <div class="noti">09</div>
        </div>

        <a class="resume_name" id="myusername" href="https://media.discordapp.net/attachments/833619948165005322/1135590430164140052/image.png?ex=65490200&is=65368d00&hm=7059d0b4d57d7b6a12465059322469ffbc0d30b858b0dafbd19265eb488c109f&=&width=1000&height=1002">Siwaphat Gundej</a>
    </div>
    <div class="box">
        
        <div class="input_box_username">
            <label>Set the username</label>
            <input type="text" id="username">
            <button onclick="display()">Set</button>
        </div>
        <div class="input_box_url">
            <label>Set the profile image URL</label>
            <input type="url" id="img-url">
            <button onclick="set_image()">Set</button>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-item" style="grid-column: span 2 / span 2;">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item" style="grid-row: span 2 / span 2;">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>

    </div>
    </div>
</main>
</body>
</html>
