    <title>Lab Html 2</title>
    <script>
        function display(){
            document.getElementById("myusername").innerHTML = document.getElementById("username").value;
        }
        function set_image(){
            document.getElementById("set_pro_pic").style.backgroundImage = "url("+document.getElementById("img-url").value+")";
        }
    </script>
